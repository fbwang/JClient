<html>
<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>

  <link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.css">

<body>
<!--<h2 align="center">Hello World!</h2>-->
<!-- All of the Node.js APIs are available in this renderer process. -->
<!--<button class="demo-button" id="open" >Open</button>-->
<div id="frame"><button class="fa fa-times" id="close"></button><button class="fa fa-minus" id="min"></button> <button class="fa fa-plus" id="max"></button> </div>
<div id="toolbar">
  <button id="connection" class="btn">Connection</button>
  <button id="create" class="btn">Create</button>
  <div class="search"><div class="input-group"> <input id="search"  type="search" style="width: 60%" placeholder="Search"><button id="btn-search" class="fa fa-search btn-search"></button> </div></div>
</div>
<div class="mainpanel">
  <div id="sidebar">
    <ul id="accordion" class="accordion">
      <li>
        <div class="link"><i class="fa fa-globe"></i>Project<i class="fa fa-chevron-down"></i> </div>
        <ul class="submenu" id="project">
        </ul>
      </li>
      <li>
        <div class="link"><i class="fa fa-pie-chart"></i>Charts<i class="fa fa-chevron-down"></i> </div>
        <ul class="submenu">
          <li class="chart" id="priority"><i class="fa fa-pie-chart"></i>Priority </li>
          <li class="chart" id="status"><i class="fa fa-pie-chart"></i>Status </li>
          <li class="chart" id="issuetype"><i class="fa fa-pie-chart"></i>Type </li>
        </ul>
      </li>
    </ul>
  </div>
  <div id="container">

    <div id="summary" class="ui-widget-content">
      <table id="list">
        <thead><tr><th class="type">Type</th><th class="key">Key</th><th class="summary">Summary</th>
          <th class="assignee">Assignee</th><th class="reporter">Reporter</th><th class="priority">P</th>
          <th class="status">Status</th></tr></thead>
        <!--<tr><td>Node</td><td>1</td><td>fbwang</td></tr>-->
      </table>
    </div>
    <div id="content">
      <div id="description">
        <h5>Description</h5>
        <pre id="description_p">

          </pre>
      </div>
      <div id="steps">
        <h5>Steps</h5>
      </div>
    </div>
    <div id="chart_div"></div>
    <!--<div google-chart chart="myChartObject" style="height:600px; width:100%;"></div>-->
  </div>
</div>
</body>
