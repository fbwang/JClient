<html>
<head>
    <link rel="stylesheet" href="Connection.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/button.css">
    <!--<link rel="stylesheet" href="bootstrap/bootstrap.css">-->
    <!--<link rel="stylesheet" href="bootstrap/css/bootstrap.css">-->
</head>
<body>
    <div class="margin-bottom-top">
        <div class="input-group margin-bottom-sm">
            <span class="input-group-addon"><i class="fa fa-server fa-fw" aria-hidden="true"></i></span>
            <input id="host" class="form-control" type="text" placeholder="Host">
        </div>
        <div class="input-group margin-bottom-sm">
            <span class="input-group-addon"><i class="fa fa-user fa-fw" aria-hidden="true"></i></span>
            <input id="username" class="form-control" type="text" placeholder="User">
        </div>
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-key fa-fw" aria-hidden="true"></i></span>
            <input id="password" class="form-control" type="password" placeholder="Password">
        </div>
    </div>
    <div class="margin-bottom">
        <!--<button class="btn btn-primary" id="Connect">Connect</button>-->
        <!--<button class="btn btn-primary" id="cancel">Cancel</button>-->
        <button id="Connect" class="button button-glow button-rounded button-raised button-primary">Connect</button>
        <button id="cancel" class="button button-glow button-border button-rounded button-primary">Cancel</button>
    </div>
    <div id="project" class="margin-bottom">

    </div>
    <div>
        <!--<button class="btn btn-primary" id="select">Select</button>-->
        <span class="button-wrap"><button class="button button-pill button-raised button-primary" id="select">Select</button></span>
    </div>
</body>
<script>
    require('./Connector.js');
    window.$ = window.jQuery = require('jquery');
    require('bootstrap');
</script>
</html>
